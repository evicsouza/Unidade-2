<html>
    <head>
        <title> My Notepad</title>
		<meta charset="UTF-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <script>
            var numLinha = 0;
            function adicionaNota(){
                numLinha++;
                var salvarNota = document.form.visor.value;
                var criaATagAndEscreveOTexto = "<tr><td>" + salvarNota + "</tr>";
                var criaATagBotaoDeApagar = "<td id= 'linhaDeNota'" + numLinha + "'><button type='button'";
                var apagaComEvento = "class='close' aria-label='Close' value='x'  onClick=\"javascript:removerNota('linhaDeNota"+numLinha+"')><span aria-hidden='true'>&times;</span>X</button>";
                document.getElementById("tabelaNotas").innerHTML += criaATagAndEscreveOTexto + criaATagBotaoDeApagar + apagaComEvento;
                document.getElementById("tabelaNotas").innerHTML += "</td></tr>";
            }
            function removerNota(id){
                remove = document.getElementById(id);
                remove.parentNode.removeChild(remove.parentNode);
            }
            </script>
            <center>
                <h1> Notepad </h1>
                <br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
                 
                <form name="form" method="post">
                    <table id="tabelaNotas">
                    <tr>
                        <td> <input type="text" name="painel" size = "80" id="visor" class="form-control" />
                        <td> <input class="btn btn-default btn-lg active btn btn-primary btn-lg" type="submit" value="Adicionar" onclick="adicionaNota()">
                    </tr>                    
    </body>
</html>
